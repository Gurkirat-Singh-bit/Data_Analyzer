<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Data Analyzer</h1>
            <p class="subtitle">Upload your CSV or JSON files for analysis</p>
        </header>
        
        <main>
            <div class="upload-section">
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" accept=".csv,.json" class="file-input">
                    <label for="fileInput" class="file-label">
                        <span class="file-icon">üìÅ</span>
                        Choose File
                    </label>
                    <span id="fileName" class="file-name">No file selected</span>
                </div>
                
                <button id="uploadBtn" class="upload-btn" disabled>Upload</button>
            </div>
            
            <p id="status" class="status-message"></p>
            
            <div id="output" class="output-section">
                <div id="plotly-container" class="plotly-container">
                    <!-- Plotly graphs will be rendered here -->
                </div>
                <div id="file-info-container" class="file-info-container">
                    <!-- File information will be displayed here -->
                </div>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
